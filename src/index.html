<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To.do</title>
  </head>
  <body>
    <div class="background-darken"></div>
    <header>
      <div id="header"></div>
    </header>
    <main>
      <div class="projects-panel panel">
        <div class="content">
          <h2 id="projects-label" class="label">Your Projects</h2>
          <div class="spacer"></div>
          <div class="wrapper">
            <nav>
              <button type="button" id="btn-new-project">+ Add New</button>
            </nav>
          </div>
        </div>
      </div>
      <div class="add-project panel hidden">
        <div class="content">
          <h2 class="label">Create your new project</h2>
          <div class="spacer"></div>
          <div class="wrapper">
            <form id="form-add-project">
              <div class="form-item">
                <label for="input-project-name">Project Name</label>
                <input
                  type="text"
                  id="input-project-name"
                  placeholder='"Game Development"'
                  class="text-input"
                />
              </div>
              <div class="form-item">
                <label for="input-project-description">Project Description</label>
                <input
                  type="text"
                  id="input-project-description"
                  placeholder='"My really cool game idea"'
                  class="text-input"
                />
              </div>
              <div class="form-item">
                <label for="input-project-theme">Theme</label>
                <div class="themes">
                  <div class="wrapper-color-selector">
                    <button type="button" id="forest-theme-checkbox" class="color-selector">
                  </div>
                  <div class="wrapper-color-selector">
                    <button type="button" id="ocean-theme-checkbox" class="color-selector">
                  </div>
                  <div class="wrapper-color-selector">
                    <button type="button" id="sunflower-theme-checkbox" class="color-selector">
                  </div>
                  <div class="wrapper-color-selector">
                    <button type="button" id="obsidian-theme-checkbox" class="color-selector">
                  </div>
                </div>
              </div>
          </form>
          <button type="button" id="add-project-submit" required>Create project</button>
        </div>
      </div>
    </main>
    <footer>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
