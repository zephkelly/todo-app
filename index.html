<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To.do</title>
  </head>
  <body>
    <div class="background-darken"></div>
    <header>
      <div id="header"></div>
    </header>
    <main>
      <div class="projects-panel panel">
        <div class="content">
          <h2 id="projects-label" class="label">Your Projects</h2>
          <div class="spacer"></div>
          <div class="wrapper">
            <nav>
              <button type="button" id="btn-new-project">+ Add New</button>
            </nav>
          </div>
        </div>
      </div>
      <div class="add-project panel hidden">
        <div class="content">
          <h2 class="label">Create your new project</h2>
          <div class="spacer"></div>
          <div class="wrapper">
            <label for="input-project-name"><em>Project Name:</em></label>
            <form id="form-add-project">
              <input
                type="text"
                id="input-project-name"
                placeholder="Project Name"
                class="text-input"
              />
            </form>
        </div>
      </div>
    </main>
    <footer>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
